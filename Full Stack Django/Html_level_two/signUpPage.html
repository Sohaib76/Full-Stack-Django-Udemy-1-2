<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name , Password and Email are required.</p>

    <form action="thankyou.html" method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="firstName" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="lastName" placeholder="Last Name" required>


    <p></p>


      <label for="ue">Email:</label>
      <input id="ue" type="email" name="userEmail" placeholder="abc@gmail.com" required>

      <label for="up">Password:</label>
      <input id="up" type="password" name="userPassword" required>





      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age" value="">
      <label for="n">No:</label>
      <input id="n" type="radio" name="age" value="">



      <p>Do you have a Credit card or Paypal?</p>
      <select id="payment">
        <option value="CC">Credit card</option>
        <option value="PP">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="signUpBtn" value="Sign Up">
    </form>




  </body>
</html>
